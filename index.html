<!DOCTYPE html>
<html>
  <head>
        <meta 
            charset="UTF-8">

        <link
            rel="stylesheet"
            type="text/css"
            href="/style.css">
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1">
        <meta
            name="description"
            content="Todd Motto Swimming information">
        <title>
            Todd Motto swim chart
        </title>
        <link
            rel="shortcut icon"
            type="image/.ico"
            href="/assets/favicon.ico">
  </head> 
    <body   class="wrapper">
      <div  class="card_meta">
        <img
            src="/assets/shark.png"
            alt="shark"
            class="card_meta-img"
            width="50px"
            height="50px">
        <div>
          <p class="card_meta-name">Todd Motto</p>
          <p class="card_meta-date">
            <img
              src="/assets/sharp_pool_white_24dp.png"
              alt="swim icon">
              Sunday @ 16:56
          </p>
        </div>
        <button type="button"
                class="card_meta-more">
          <img  src="/assets/outline_more_vert_white_24dp.png">

        </button>

      </div><!--card_meta-->
      <h3 class="card_title">
          Pool Swimming 
      </h3>
      <ul class="card_stats">
        <li>50m <span>Distance</span></li>
        <li>00:51 <span>Time</span></li>
        <li>1:41/100m <span>Pace</span></li>
      </ul>
      <p class="card_message">
        be the first to like this
      </p>
      <div class="card_actions">
        <button type="button">
          <img src="/assets/sharp_favorite_border_white_24dp.png"
                alt="Heart Icon">
        </button>
        <button type="button">
          <img src="/assets/sharp_chat_bubble_outline_white_24dp.png"
                alt="comment Icon">

        </button>


      </div>
    </body>
