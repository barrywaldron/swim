<!DOCTYPE html>
<html>
    <head>
        <meta 
            charset="UTF-8">

        <link
            rel="stylesheet"
            type="text/css"
            href="/style.css">
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1">
        <meta
            name="description"
            content="Todd Motto Swimming information">

            Todd Motto swim chart

        <link

    <body>

            height="50"
            class="profile">
        <ul>
          <li>  
          <h1>
            Todd Motto
          </h1>
          </li>
          <li>
                                     
          <h2> 
            <img class="swimmer"

          </li>
        </ul>    

      </header>
        <div class="activity">
          <h1>

          </h1>

        </div>
        <div

          <ul

            <h3>
              50m

            </p>
          </li>
          </ul>

        </div>

      </div><!--wrapper-->
